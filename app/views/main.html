<div ng-show="!(systems.length==0)">
  <ul>
    <li ng-repeat="system in systems">
      <p>{{system.name}}</p>
    </li>
  </ul>
  <pagination ng-model="currentPage" ng-change="pageChanged()" boundary-links="true" max-size="maxSize" total-items="totalItems" items-per-page="itemsPerPage"></pagination>
</div>
